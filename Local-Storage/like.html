<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>like me</button>
    <h2></h2>
</body>
</html>
<script>
  document.querySelector("button").addEventListener("click", myfun)
  let count = 0 || localStorage.getItem("like")
  document.querySelector("h2").innerText = count 
 
  function myfun () {
    count++
    document.querySelector("h2").innerText = count
    localStorage.setItem("like", count)
 }
</script>
